function grd(x){
  switch(x){
    case '1':return 4.0;
            break;

            break;

                    break;

                    break;
    case '8':return 2.0;
                    break;
    case '9':return 1.7;
                    break;
    case '10':return 1.3;
                    break;
    case '11':return 1.0;
                   break;
    case '12':return 0.0;
                   break;                 
    default:return 0;
            break;
  }
}
function crd(y){
  switch(y){

                  break;
    default:return 0;
            break;
}
}

}

  var j=1;
  var tot=0;
  var avg=0;
  var crdt=0;
  var s=0;
  for (var i = 2; i <29; i=i+2) {
    if(Array[j]!=0){

  avg=tot/crdt;

});
